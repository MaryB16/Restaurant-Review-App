<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/Restaurant-Review-App">Restaurant Reviews</a></h1>
      <a href="#filter-options" class="skip-link">Skip to Restaurant Selection</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <div class=select-container>
         <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Search for restaurants by neighborhood">
          <option value="all">All Neighborhoods</option>
         </select>
         <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Search for restaurants by cuisines">
          <option value="all">All Cuisines</option>
         </select>
        </div>
      </div>
      <ul tabindex=0 aria-label="List of restaurants" id="restaurants-list"></ul>
    </section>
  </main>
  
  <footer id="footer">
    Copyright (c) 2017 <a href="/Restaurant-Review-App" aria-hidden="true"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB9mgpOXLSD2ds0Yl3okmuQaUcJkMNPuI&libraries=places&callback=initMap"></script>
  <script type="application/javascript" charset="utf-8" src=register_serviceWorker.js></script>
</body>

</html>
